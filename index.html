<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba TailwindCSS</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="m-20 max-w-xs md:max-w-md mx-auto">
        <div class="bg-slate-200 border shadow-lg py-4 px-4">
            <h2 class="text-center text-2xl font-semibold ">Halaman Login</h2>
            <p class="text-xs text-center mb-10">sudah punya akun ? <a class="text-red-500" href="#">Sign In</a></p>
            <div class="flex justify-around mb-2 mx-2 md:mx-8">
                <p>Username</p>
                <input class="pl-2 hover:ring-1 hover:ring-red-400" type="text" name="username" id="username"
                    placeholder="username">
            </div>
            <div class="flex justify-around mb-2 mx-2 md:mx-8">
                <p>Password</p>
                <input class="pl-2 hover:ring-1 hover:ring-red-400" type="password" name="password" id="password"
                    placeholder="password">
            </div>
            <div class="mb-20 mx-3 md:mx-14">
                <a href="#" class="text-xs text-blue-500">Forgot Password?</a>
            </div>
            <div class="flex justify-center mt-14">
                <a class="bg-red-600 text-center text-white py-2 px-5 shadow-lg rounded-lg" href="dasboard.html"
                    type="submit" value="submit">Login
                </a>
            </div>
        </div>
    </div>
